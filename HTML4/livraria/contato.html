<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Moreira Bookstore-Contato</title>
	</head>
	<body background="imagens/fundo.png" link="#ffffff" alink="#a67000" vlink="#996600">
		<table align="center" border="0" cellpadding="5" width="768">
			<tr>
				<td>
					<img src="imagens/topo.png" alt="Moreira Bookstore"/>
				</td>
			</tr>
			<tr>
				<td align="center" style="background:url (imagens/menu.png); font-family:arial" ">
				| <a href="index.html">HOME </a>| <a href="lançamentos.html">LANÇAMENTOS </a>
				| <a href="vendidos.html">MAIS VENDIDOS </a>| <span style="color:#999999">FALE CONOSCO </span>|
				</td>
			<tr>
				<td  bgcolor="#ffffff" style="font-family:arial; font-size:12px">
					<h1 align="center">Contato</h1>
					<hr />
					<form action="" id="contato" method="post" style="margin-left:25%; margin-right:25%">
						<fieldset>
							<legend>Fale Conosco</legend>
							<p>
								<label for="nome_user">Nome:</label>
								<br/>
								<input type="text" name="nome" id="nome_user" size="30"/>
							</p>
							<p>
								<label for="email_user">E-Mail:</label>
								<br/>
								<input type="text" name="email" id="email_user" size="30"/><label></label>
							</p>
							<p>
								<label for="mensagem_user">Mensagem:</label>
								<br/>
								<textarea type="text" name="mensagem" id="mensagem_user" cols="40" rows="7" onclick="this.value=''"/>Digite aqui sua mensagem...</textarea>
							</p>
							<p align="center">
								<input type="submit" name="enviar" id="btnenviar" value="Enviar"/><label></label>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="reset" name="apagar" id="btnapagar" value="Apagar"/><label></label>
							</p>
						</fieldset>	
					</form>
					<fieldset style="margin-left:25%; margin-right:25%">	
						<legend>Nossas redes</legend>
						<table align="center" cellspacing="10">
							<tr style="font-size:10px">
								<td align="center"><a href="http://www.twitter.com"><img src="imagens/twitter.png" alt="Twitter" border="0"/></a><br />Twitter</td>
								<td align="center"><a href="http://www.facebook.com"><img src="imagens/facebook.png" alt="Facebook" border="0"/></a><br />Facebook</td>
								<td align="center"><a href="http://www.rss.com"><img src="imagens/rss.png" alt="RSS" border="0"/></a><br />RSS</td>
							</tr>
						</table>
				</td>
			</tr>
		</table>
	</body>
</html>

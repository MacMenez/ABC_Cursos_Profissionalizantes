      <title>O pLaneta Urano</title>
	</head>
	<body bgcolor="#003366" text="#fafafa" >
	Urano é o setimo planeta a partir do Sol, o terceiro maior e o 
	quarto mais massivo dos oito planetas do Sistema Solar.
	Foi nomeado em homenagem ao deus grego do céu, Urano, 
	o pai de Cronos ( Saturno) e o avô de Zeus ( Júpter).

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Estudo de DIVs</title>
	</head>
	<body>
		<div style="background-color:#ff0000; text-align:left">"DIV alinhado à esquerda!"</div>
		<div style="background-color:#ffff00; text-align:center">"DIV alinhado ao centro!"</div>
		<div style="background-color:#0000ff; text-align:right">"DIV alinhado à direita!"</div>
		<hr />
		<div style="width:200px; background-color:#7fff00; text-align:center; float:left">
		Olá, eu sou um div, com largura fixa e esquerda especificada em 200px e prenchimento limão!
		</div>
		<div style="width:400px; background-color:#ff0000; text-align:center;">
		Olá, eu sou um div, com argura fixa especificada em 400px e preenchimento vermelho!
		</div>
	</body>
</html>

       <title>Eduardo e Mônica - Legião Urbana</title>

   <body bgcolor="#c6eS2ff" text=#0068b>
   Quem um dia irá dizer<br />
   Que não existe razão nas coisas feitas pelo coração?<br />
   E quem irá dizer que não existe razão?<br />
   <br />

   Ficou deitado e viu que horas eram<br />

   No outro canto da cidade como eles disseram...
